name: Build
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
        
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build and test services
      run: |
        docker compose build
        docker compose up -d
        sleep 30
        python -m pytest
        docker compose down