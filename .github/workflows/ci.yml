name: Build
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
        
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build test services
      run: |
        docker compose build
        docker compose up -d
        sleep 15

        docker compose down
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        pip install pytest
        pip install flake8

    - name: Run test
      run: |
        cd app
        python -m pytest
    
    - name: Run flake8
      run: |
        flake8 .
